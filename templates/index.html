<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Finance Tracker</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸ’° Personal Finance Tracker</h1>
        </header>

        <!-- Summary Section -->
        <section class="summary-section">
            <div class="summary-cards">
                <div class="card income-card">
                    <h3>Total Income</h3>
                    <p id="total-income">â‚¹0.00</p>
                </div>
                <div class="card expense-card">
                    <h3>Total Expenses</h3>
                    <p id="total-expenses">â‚¹0.00</p>
                </div>
                <div class="card balance-card">
                    <h3>Current Balance</h3>
                    <p id="current-balance">â‚¹0.00</p>
                </div>
            </div>
        </section>

        <!-- Add Transaction Form -->
        <section class="form-section">
            <h2>Add New Transaction</h2>
            <form id="transaction-form">
                <div class="form-row">
                    <div class="form-group">
                        <label for="amount">Amount (â‚¹)</label>
                        <input type="number" id="amount" step="0.01" min="0" required>
                    </div>
                    <div class="form-group">
                        <label for="type">Type</label>
                        <select id="type" required>
                            <option value="">Select Type</option>
                            <option value="income">Income</option>
                            <option value="expense">Expense</option>
                        </select>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="category">Category</label>
                        <select id="category" required>
                            <option value="">Select Category</option>
                            <!-- Options will be populated by JavaScript -->
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="date">Date</label>
                        <input type="date" id="date" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="description">Description (Optional)</label>
                    <input type="text" id="description" placeholder="Enter description...">
                </div>
                
                <button type="submit" class="btn-primary">Add Transaction</button>
            </form>
        </section>

        <!-- Transactions List -->
        <section class="transactions-section">
            <div class="section-header">
                <h2>Recent Transactions</h2>
                <div class="date-range-filter">
                    <div class="filter-group">
                        <label for="start-date">From:</label>
                        <input type="date" id="start-date">
                    </div>
                    <div class="filter-group">
                        <label for="end-date">To:</label>
                        <input type="date" id="end-date">
                    </div>
                    <button id="apply-filter" class="btn-filter">Apply Filter</button>
                    <button id="clear-filter" class="btn-clear">Clear</button>
                </div>
            </div>
            <div class="table-container">
                <table id="transactions-table">
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Type</th>
                            <th>Category</th>
                            <th>Amount</th>
                            <th>Description</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="transactions-body">
                        <!-- Transactions will be populated by JavaScript -->
                    </tbody>
                </table>
            </div>
        </section>

        <!-- Visualization Section -->
        <section class="charts-section">
            <h2>Financial Analytics</h2>
            <div class="charts-container">
                <div class="chart-box">
                    <div class="chart-header">
                        <h3 id="pie-chart-title">Expenses by Category</h3>
                        <div class="chart-toggle">
                            <button id="toggle-income" class="toggle-btn">Income</button>
                            <button id="toggle-expense" class="toggle-btn active">Expenses</button>
                        </div>
                    </div>
                    <canvas id="pie-chart"></canvas>
                </div>
                <div class="chart-box">
                    <h3>Monthly Overview</h3>
                    <canvas id="bar-chart"></canvas>
                </div>
            </div>
        </section>
    </div>

    <!-- Loading Spinner -->
    <div id="loading" class="loading hidden">
        <div class="spinner"></div>
    </div>

    <!-- Toast Notifications -->
    <div id="toast" class="toast"></div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
